{% if messages %}
    <div class="row">
        <div class="col-lg-12">
            {% for message in messages %}
                <div class=" alert alert-{{ message.level_tag }}">
                    {% if message.extra_tags %}<i class="glyphicon glyphicon-{{ message.extra_tags }}"></i>{% endif %} {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
